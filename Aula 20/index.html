<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Introdução ao Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="main.js"></script>
    <!-- Chamada para a utilizacao do Vue JS -->
    
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <!-- Utilizando o v-bind para manipular variaveis do javascript dentro do componente do Vue -->
        <gui-titulo titulo="Formulários"></gui-titulo>

        <p>Texto: {{texto}}</p>
        <p>
            <input type="text" v-model="texto">
        </p>

        <p>TextArea: {{textarea}}</p>
        <p style="white-space: pre-line">{{textarea}}</p>
        <p>
            <textarea type="text" rows="8" cols="80" v-model="textarea"></textarea>
        </p>
        
        <p>Checkbox: {{checkbox}}</p>
        <input type="checkbox" id="aceitaTermos" v-model="termos" >
        <label for="aceitaTermos">{{termos}}</label>

        <p>Multiplos Checkbox: {{notificacoes}}</p>
        <p>
            <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
            <label for="receberEmail">Receber e-mail</label>
            <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
            <label for="receberSMS">Receber SMS</label>
            <input type="checkbox" id="receberTel" value="Telefone" v-model="notificacoes">
            <label for="receberTel">Receber ligacao</label>
        </p>

        <p>Radio: {{sexo}}</p>
        <input type="radio" id="masculino" value="M" v-model="sexo" >
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" value="F" v-model="sexo" >
        <label for="feminino">Feminino</label>

        <p>Select: {{ano}}</p>
        <p>
            <select v-model="ano">
                <option disable value="">Escolha o ano</option>
                <option value="2017">Ano 2017</option>
                <option value="2018">Ano 2018</option>
                <option value="2019">Ano 2019</option>
            </select>
        </p>

        <p>Multiple Selects: {{cores}}</p>
        <p>
            <select multiple v-model="cores">
                <option disable value="">Escolha as cores</option>
                <option >Azul</option>
                <option >Amarelo</option>
                <option >Vermelho</option>
            </select>
        </p>

        <p>Lazy: {{busca}}</p>
        <p>
            <input type="text" v-model.lazy="busca">
        </p>


    </div>
    
    <script type="text/javascript">

        //Criando componente titulo
        Vue.component('gui-titulo', {
            props: ['titulo'],
            template: '<h2>{{ titulo }}</h2>',
            }
        );

       

        var app = new Vue({
            el:"#app",
            //As variaveis criadas aqui seram renderizadas dentro do corpo do HTML
            // DATA cria as variaveis com dados
            data: {
                texto: "",
                textarea: "",
                termos: true,
                notificacoes: [],
                sexo: 'F',
                ano: null,
                cores: null,
                busca: null
            }
        });
    </script>

    
</body>
</html>
